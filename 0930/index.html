<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930_網站設計與賞析</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #0078d7; color: #fff; padding: 1rem; text-align: center; }
        main { padding:0; background:none; box-shadow:none; }
        table { width:100%; max-width:800px; margin:2rem auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); overflow:hidden; border: 1px solid #bbb; border-collapse: collapse; }
        td { vertical-align:top; padding:2rem; width:50%; border: 1px solid #ccc; }
        .poem { flex: 1; }
        .image-container { flex: 1; min-width: 250px; }
        .image-container img { width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        footer { text-align: center; color: #888; margin: 2rem 0 1rem 0; }
    </style>
</head>
<body>
    <header>
        <h1>Oo.唐詩三百首.oO</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>
                    <div class="poem">
                        <h2>登鸛雀樓</h2>
                        白日依山盡，黃河入海流。<br>
                        欲窮千里目，更上一層樓。<br>
                        <div style="margin-top:1.5rem; color:#555; font-size:1rem;">— 王之涣</div>
                    </div>
                </td>
                <td>
                    <div class="image-container">
                        <img src="pic1.jpg" alt="登鸛雀樓意境山水畫">
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <div class="poem">
                        <h2>靜夜思</h2>
                        床前明月光，疑是地上霜。<br>
                        舉頭望明月，低頭思故鄉。<br>
                        <div style="margin-top:1.5rem; color:#555; font-size:1rem;">— 李白</div>
                    </div>
                </td>
                <td>
                    <div class="image-container">
                        <img src="pic2.jpg" alt="靜夜思意境山水畫">
                    </div>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        &copy; 2025 我的網站
    </footer>
</body>
</html>
